<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display calc">
            <h1 id="sub">0</h1>
            <h1 id="main">0</h1>
        </div>
        <div class="top-buttons calc row">
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="divid">%</div>
        </div>
        <div class="mid-buttons calc row">
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="mult">X</div>
        </div>
        <div class="low-buttons calc row">
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="minus">-</div>
        </div>
        <div class="bot-buttons calc row">
            <div class="btn" id="zero">0</div>
            <div class="btn" id="point">.</div>
            <div class="btn" id="plus">+</div>
            <div class="btn" id="equals">=</div>
        </div>
    </div>
</body>
</html>
