<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display calc">
            <h1 id="sub">0</h1>
            <h1 id="main">0</h1>
        </div>
        <div class="top-buttons calc row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">%</div>
        </div>
        <div class="mid-buttons calc row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">x</div>
        </div>
        <div class="low-buttons calc row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
        </div>
        <div class="bot-buttons calc row">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">+</div>
            <div class="btn">=</div>
        </div>
    </div>
</body>
</html>
